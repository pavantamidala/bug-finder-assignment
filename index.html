<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Describe your bugs</h2>
    </header>

    <button id="issue-btn"type="submit">Raise New Issue</button>
        <div id="form-container">
            <form action="">
                <label for="bug-title">Title:</label>
                <input type="text" id="bug-title" required /><br>
                <label for="description">Description:</label>
                <textarea name="" id="description" cols="35" required rows="5"></textarea><br>
                <label for="name">Your Name:</label>
                <input type="text" required id="name"/><br>
                <button id="create-new-issue" type="submit">Create</button>
                
            </form>
            <button id="close" type="submit">Close</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
